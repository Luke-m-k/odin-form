<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <img id="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
    <h1 id="main-header">Horizon</h1>
    <div class="header-background"></div>
    <main>
        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <form action="">
            <fieldset id="personal-info">
                <legend>Let's do this!</legend>
                <label for="first-name">FIRST NAME: <input id="first-name" type="text" name="first-name" required></label>
                <label for="last-name">LAST NAME:<input id="last-name" type="text" name="last-name" required></label>
                <label for="email">EMAIL:<input id="email" type="email" name="email" required></label>
                <label for="phone-number">PHONE NUMBER:<input id="phone-number" type="number" name="phone-number" required></label>
                <label for="password">PASSWORD:<input id="password" type="password" name="password" required></label>
                <label for="confirm-password">CONFIRM PASSWORD:<input id="passsword" type="password" required></label>
            </fieldset>
            <fieldset id="submit">
                
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="" class="link">Log in</a></p>
            </fieldset>
        </form>
    </main>
</body>
</html>
